<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <form method="post" action="/login">
       <div class="row">
          <div class="lead mx-auto text-center">
              <a href="{{ url_for('startPage' ) }}">На главную</a>
              <h3>Авторизация</h3>
              <input type="text" name="name" maxlength="1024">

          </div>
       </div>
        <div class="row">
          <div class="lead mx-auto text-center">
              <input type="password" name="pass" maxlength="1024">
          </div>
       </div>
        <div class="row">
          <div class="lead mx-auto text-center">
              <button type="submit"> Войти </button>
          </div>
       </div>
        <div class="row">
            <div class="lead mx-auto text-center">
              <h3>{{ massage }}</h3>
          </div>
       </div>
    </form>
</div>


</body>
</html>
